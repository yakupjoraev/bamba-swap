<div class="main-swap">
  <div class="container">
    <div class="main-swap__inner">

      <form class="form" action="#">
        <div class="form__group">
          <label class="form__label" for="#">Select Network</label>
          <div class="form__select">
            <div class="form__selected open-modal-btn" data-modal-id="select-network">
              <img class="form__select-icon" width="36" height="36" src="./img/eth.svg" alt="token cion">
              <span class="form__selected-name">Binance Smart Chain</span>
              <img class="form__select-arrow" width="8" height="11" src="./img/icons/select-arrow.svg" alt="arrow cion">
            </div>
          </div>
        </div>

        <div class="form__group">
          <label class="form__label" for="#">You pay</label>

          <div class="form__swap">
            <div class="form__swap-inputs">
              <input class="form__swap-input" type="number" value="32.00">
              <div class="form__swap-usd">11 501,80 USD</div>
            </div>

            <div class="form__swap-select">
              <div class="form__swap-selcted open-modal-btn" data-modal-id="select-token">
                <img class="form__swap-selcted-icon" width="18" height="18" src="./img/eth.svg" alt="token icon">
                <p class="form__swap-selected-name">AVAX</p>
                <img class="form__swap-selected-arrow" width="8" height="11" src="./img/icons/select-arrow.svg"
                  alt="arrow icon">
              </div>
            </div>
          </div>
        </div>


        <img class="form__swaping-icon" width="24" height="24" src="./img/icons/form-swaping-icon-light.svg" alt="icon">

        <div class="form__group">
          <label class="form__label" for="#">You receive</label>

          <div class="form__swap">
            <div class="form__swap-inputs">
              <input class="form__swap-input" type="number" value="16">
              <div class="form__swap-usd">98052,02 USD</div>
            </div>

            <div class="form__swap-select">
              <div class="form__swap-selcted open-modal-btn" data-modal-id="select-token">
                <img class="form__swap-selcted-icon" width="18" height="18" src="./img/eth.svg" alt="token icon">
                <p class="form__swap-selected-name">ETH</p>
                <img class="form__swap-selected-arrow" width="8" height="11" src="./img/icons/select-arrow.svg"
                  alt="arrow icon">
              </div>
            </div>
          </div>
        </div>

        <button type="button" class="form__btn btn">Swap</button>

        <div class="form__footer">
          <p class="form__footer-label">1 USDC = 1.0065 USDT ($1.00)</p>

          <ul class="form__footer-list">
            <li class="form__footer-item">
              <p class="form__footer-text">Price impact </p>
              <p class="form__footer-text">~0.03% </p>
            </li>

            <li class="form__footer-item">
              <p class="form__footer-text">Max.slippage</p>
              <p class="form__footer-text">5%</p>
            </li>

            <li class="form__footer-item">
              <p class="form__footer-text"> Fee</p>
              <p class="form__footer-text">$0</p>
            </li>

            <li class="form__footer-item">
              <p class="form__footer-text">Network cost</p>
              <p class="form__footer-text">$2.86</p>
            </li>

            <li class="form__footer-item">
              <p class="form__footer-text">Order routing</p>
              <p class="form__footer-text">Uniswap API</p>
            </li>
          </ul>
        </div>
      </form>
    </div>
  </div>
</div>
