<div class="main-swap">
  <div class="container">
    <div class="main-swap__inner">

      <form class="form" action="#">
        <div class="form__head">
          <h3 class="form__head-label">Review swap</h3>
        </div>

        <div class="form__group">
          <label class="form__label" for="#">Network</label>
          <div class="form__select">
            <div class="form__selected">
              <img class="form__select-icon" width="36" height="36" src="./img/eth.svg" alt="token cion">
              <span class="form__selected-name">Binance Smart Chain</span>
            </div>
          </div>
        </div>

        <div class="form__group form__group--review">
          <div class="form__swap">
            <div class="form__swap-inputs">
              <label class="form__label" for="#">You pay</label>
              <input class="form__swap-input" type="text" value="32.00 AVAX">
              <div class="form__swap-usd">11 501,80 USD</div>
            </div>

            <div class="form__swap-select">
              <div class="form__swap-selcted">
                <img class="form__swap-selcted-icon" width="30" height="30" src="./img/eth.svg" alt="token icon">
              </div>
            </div>
          </div>
        </div>

        <div class="form__group form__group--review">
          <div class="form__swap">
            <div class="form__swap-inputs">
              <label class="form__label" for="#">You recieve</label>
              <input class="form__swap-input" type="text" value="16.000069 ETH">
              <div class="form__swap-usd">98052,02 USD</div>
            </div>

            <div class="form__swap-select">
              <div class="form__swap-selcted">
                <img class="form__swap-selcted-icon" width="30" height="30" src="./img/eth.svg" alt="token icon">
              </div>
            </div>
          </div>
        </div>

        <button type="button" class="form__btn btn open-modal-btn" data-modal-id="confirm-swap">Swap</button>

        <div class="form__footer">

          <ul class="form__footer-list">
            <li class="form__footer-item">
              <p class="form__footer-text">Rate</p>
              <p class="form__footer-text green-color">1 USDC = 1.00065 USDT ($1.00)</p>
            </li>

            <li class="form__footer-item">
              <p class="form__footer-text">Fee</p>
              <p class="form__footer-text">$0</p>
            </li>

            <li class="form__footer-item">
              <p class="form__footer-text">Network cost</p>
              <p class="form__footer-text">$2.86</p>
            </li>

          </ul>
        </div>
      </form>
    </div>
  </div>
</div>
