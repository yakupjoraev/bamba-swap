<div class="main-swap">
  <div class="container">
    <div class="main-swap__inner">


      <form class="form" action="#">
        <div class="form__group">
          <label class="form__label" for="#">Select Network</label>
          <div class="form__select">
            <div class="form__selected open-modal-btn" data-modal-id="select-network">
              <span class="form__selected-name">Select</span>
              <img class="form__select-arrow" width="8" height="11" src="./img/icons/select-arrow.svg" alt="arrow cion">
            </div>
          </div>
        </div>

        <div class="form__group">
          <label class="form__label" for="#">You pay</label>

          <div class="form__swap">
            <div class="form__swap-inputs">
              <input class="form__swap-input" type="number" value="0">
              <div class="form__swap-usd">0,00 USD</div>
            </div>

            <div class="form__swap-select">
              <div class="form__swap-selcted open-modal-btn" data-modal-id="select-token">
                <img class="form__swap-selcted-icon" width="18" height="18" src="./img/eth.svg" alt="token icon">
                <p class="form__swap-selected-name">AVAX</p>
                <img class="form__swap-selected-arrow" width="8" height="11" src="./img/icons/select-arrow.svg"
                  alt="arrow icon">
              </div>
            </div>
          </div>
        </div>


        <img class="form__swaping-icon" width="36" height="36" src="./img/icons/form-swaping-icon.svg" alt="icon">

        <div class="form__group">
          <label class="form__label" for="#">You receive</label>

          <div class="form__swap">
            <div class="form__swap-inputs">
              <input class="form__swap-input" type="number" value="0">
              <div class="form__swap-usd">0,00 USD</div>
            </div>

            <div class="form__swap-select">
              <div class="form__swap-selcted open-modal-btn" data-modal-id="select-token">
                <img class="form__swap-selcted-icon" width="18" height="18" src="./img/eth.svg" alt="token icon">
                <p class="form__swap-selected-name">ETH</p>
                <img class="form__swap-selected-arrow" width="8" height="11" src="./img/icons/select-arrow.svg"
                  alt="arrow icon">
              </div>
            </div>
          </div>
        </div>

        <button type="button" class="form__btn btn">Swap</button>
      </form>
    </div>
  </div>
</div>
