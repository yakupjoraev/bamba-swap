<form action="#" class="add-liqudity">
  <div class="container">
    <div class="add-liqudity__inner">
      <div class="add-liqudity__head">
        <button type="button" class="add-liqudity__back">
          <img class="add-liqudity__back-icon" width="24" height="24" src="./img/icons/wallet-back.svg" alt="exit icon">
        </button>

        <h3 class="add-liqudity__title add-liqudity__title--not-dec">Remove liquidity</h3>

        <div class="add-liqudity__settings"> </div>
      </div>

      <div class="add-liqudity__main">
        <div class="liqudity__head">
          <div class="liqudity__head-info">
            <div class="liqudity__head-icons">
              <img class="liqudity__head-icon" width="36" height="36" src="./img/eth.svg" alt="token icon">
              <img class="liqudity__head-icon" width="36" height="36" src="./img/usdt.svg" alt="token icon">
            </div>

            <div class="liqudity__head-names">
              <p class="liqudity__head-name">ETH</p>
              <span>/</span>
              <p class="liqudity__head-name">USDT</p>
            </div>

          </div>
          <div class="liqudity__head-range">out range</div>
        </div>

        <div class="add-liqudity__amount">
          <p class="add-liqudity__amount-title">Remove Amount</p>
          <div class="add-liqudity__amount-top">
            <p class="add-liqudity__amount-sum">50%</p>
            <div class="add-liqudity__amount-raidos">
              <div class="add-liqudity__amount-radio">
                <input class="add-liqudity__amount-radio-input" type="radio" name="percent" id="amount-radio-1">

                <label class="add-liqudity__amount-label" for="amount-radio-1">
                  <p class="add-liqudity__amount-text">25%</p>
                </label>
              </div>

              <div class="add-liqudity__amount-radio">
                <input class="add-liqudity__amount-radio-input" type="radio" name="percent" id="amount-radio-2">

                <label class="add-liqudity__amount-label" for="amount-radio-2">
                  <p class="add-liqudity__amount-text">50%</p>
                </label>
              </div>

              <div class="add-liqudity__amount-radio">
                <input class="add-liqudity__amount-radio-input" type="radio" name="percent" id="amount-radio-3">

                <label class="add-liqudity__amount-label" for="amount-radio-3">
                  <p class="add-liqudity__amount-text">75%</p>
                </label>
              </div>

              <div class="add-liqudity__amount-radio">
                <input class="add-liqudity__amount-radio-input" type="radio" name="percent" id="amount-radio-4" checked>

                <label class="add-liqudity__amount-label" for="amount-radio-4">
                  <p class="add-liqudity__amount-text">max</p>
                </label>
              </div>
            </div>
          </div>

          <div class="add-liqudity__amount-bottom">
            <input class="add-liqudity__amount-range" type="range">
          </div>
        </div>


        <div class="add-liqudity__rows">
          <div class="add-liqudity__row">
            <p class="add-liqudity__row-text">Pooled ETH:</p>

            <div class="add-liqudity__row-texts">
              <p class="add-liqudity__row-text">0.004</p>
              <img class="add-liqudity__row-icon" width="30" height="30" src="./img/eth.svg" alt="token icon">
            </div>
          </div>

          <div class="add-liqudity__row">
            <p class="add-liqudity__row-text">Pooled USDT:</p>

            <div class="add-liqudity__row-texts">
              <p class="add-liqudity__row-text">0</p>
              <img class="add-liqudity__row-icon" width="30" height="30" src="./img/eth.svg" alt="token icon">
            </div>
          </div>

          <div class="add-liqudity__row">
            <p class="add-liqudity__row-text">USDT fees earned:</p>

            <div class="add-liqudity__row-texts">
              <p class="add-liqudity__row-text">0.004</p>
              <img class="add-liqudity__row-icon" width="30" height="30" src="./img/eth.svg" alt="token icon">
            </div>
          </div>

          <div class="add-liqudity__row">
            <p class="add-liqudity__row-text">ETH fees earned:</p>

            <div class="add-liqudity__row-texts">
              <p class="add-liqudity__row-text">0</p>
              <img class="add-liqudity__row-icon" width="30" height="30" src="./img/eth.svg" alt="token icon">
            </div>
          </div>
        </div>
      </div>

      <div class="add-liqudity__footer">
        <button type="button" class="add-liqudity__btn btn">Remove</button>
      </div>
    </div>
  </div>
</form>
